services:
  # Backend API
  - type: web
    name: privacy-eraser-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: privacy-eraser-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://privacy-eraser.onrender.com

  # Frontend
  - type: web
    name: privacy-eraser
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://privacy-eraser-api.onrender.com

databases:
  - name: privacy-eraser-db
    databaseName: privacy_eraser
    user: privacy_eraser
