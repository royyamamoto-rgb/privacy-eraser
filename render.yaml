services:
  # Backend API
  - type: web
    name: privacy-eraser-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: privacy-eraser-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: privacy-eraser-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRICE_BASIC_MONTHLY
        sync: false
      - key: STRIPE_PRICE_BASIC_YEARLY
        sync: false
      - key: STRIPE_PRICE_PREMIUM_MONTHLY
        sync: false
      - key: STRIPE_PRICE_PREMIUM_YEARLY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://privacy-eraser.onrender.com
    healthCheckPath: /health

  # Frontend
  - type: web
    name: privacy-eraser
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://privacy-eraser-api.onrender.com

  # Celery Worker
  - type: worker
    name: privacy-eraser-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    dockerCommand: celery -A app.workers.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: privacy-eraser-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: privacy-eraser-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Redis for job queue
  - type: redis
    name: privacy-eraser-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []  # Allow all connections from Render services

databases:
  - name: privacy-eraser-db
    databaseName: privacy_eraser
    user: privacy_eraser
